{% set name = "yaqd-control" %}
{% set version = "2021.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 699df014f2cb354a1f3c8fe04189fa6ab88ac137466fdbca1cead68d2654a14e

build:
  noarch: python
  number: 0
  entry_points:
    - yaqd=yaqd_control.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - appdirs
    - click
    - yaqc
    - prettytable !=1.0.0
    - python >=3.7
    - rich
    - toml
    - pip
    - flit
  run:
    - appdirs
    - click
    - yaqc
    - prettytable !=1.0.0
    - python >=3.7
    - rich
    - toml

test:
  imports:
    - yaqd_control
  commands:
    - yaqd --help

about:
  home: https://yaq.fyi
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Command line tools for inspecting and controlling yaq daemons.
  doc_url: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaqd-control

extra:
  recipe-maintainers:
    - untzag
    - ksunden
