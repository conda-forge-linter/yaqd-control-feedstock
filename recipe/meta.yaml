{% set name = "yaqd-control" %}
{% set version = "2020.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7158190c829ed957cd4cd4156d843cf36971f02518bb8712c00867ed0a0ba12b

build:
  noarch: python
  number: 0
  entry_points:
    - yaqd=yaqd_control.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - appdirs
    - click
    - colorama
    - msgpack-python >=1.0.0
    - prettytable
    - python >=3.7
    - toml

test:
  imports:
    - yaqd_control
  commands:
    - yaqd --help

about:
  home: https://yaq.fyi
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Command line tools for inspecting and controlling yaq daemons.
  doc_url: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaqd-control

extra:
  recipe-maintainers:
    - untzag
    - ksunden
